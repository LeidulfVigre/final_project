{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block main %}
    <h3>Write your review here:</h3>
    <form action="/write_review/{{ movie_id }}" method="post">
        <label for="review_title">Review Title:</label>
        <input id="review_title" name="review_title">

        <label for="review_form">Your Review:</label><br>
        <textarea id="review_form" name="review_text" rows="6" cols="60"></textarea><br>
        
        <label for="rating_of_movie">Your Rating of the movie:</label>
        <select name="rating_of_movie" id="rating_of_movie">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <input type="submit" value="submit">
    </form>

{% endblock %}
{% block footer %}
{% endblock %}
